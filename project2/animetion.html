<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="col-md-6 col-md-offset-0 col-sm-7 col-sm-offset-2 height-vh">
        <div class="mapp-block mapp-spec cx-tilt"
            style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
            <div class="row">
                <div class="col-md-12">
                    <div class="tile-flow1">
                        <span class="first-tile">
                            
                        </span>
                        <span class="second-tile">

                        </span>
                        <span class="third-tile">

                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="tile-flow2 ">
                        <span class="first-tile">

                        </span>
                        <span class="second-tile">

                        </span>
                        <span class="third-tile">
                            <img data-tilt=""
                                src="https://www.elaunchinfotech.com/frontend/assets/images/third-section/game.png"
                                alt="Game Development"
                                style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                        </span>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <section>
        <div id="card-1" class="card rounded">
            <div class="card__overlay">
            </div>
            <div class="card__image">
                <img src="https://images.unsplash.com/photo-1441239372925-ac0b51c4c250?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="" />
            </div>
            <div class="card__heading">
                <span class="small">Beautiful</span>
                <h2>Water Falls</h2>
            </div>
        </div>
        <div id="card-2" class="card rounded">
            <div class="card__overlay">
            </div>
            <div class="card__image">
                <img src="https://images.pexels.com/photos/1666021/pexels-photo-1666021.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
            </div>
            <div class="card__heading">
                <span class="small">Gorgeous</span>
                <h2>Mountains</h2>
            </div>
        </div>
        <div id="card-3" class="card rounded">
            <div class="card__overlay">
            </div>
            <div class="card__image">
                <img src="https://media.istockphoto.com/photos/candy-skies-picture-id511675552?k=6&m=511675552&s=612x612&w=0&h=yOryDNUpEWly_McZgQwE_d57tqGVvUrzE_NLpvIPkCk=" alt="" />
            </div>
            <div class="card__heading">
                <span class="small">Colorfull</span>
                <h2>Blue Skies</h2>
            </div>
        </div>
        <div id="card-4" class="card rounded">
            <div class="card__overlay">
            </div>
            <div class="card__image">
                <img src="https://i.pinimg.com/originals/8f/80/b1/8f80b1a6315d1a4f07bc460f3c2393d9.jpg" alt="" />
            </div>
            <div class="card__heading">
                <span class="small">Ever Cool</span>
                <h2>Mountains</h2>
            </div>
        </div>
    </section>

</body>

</html>
